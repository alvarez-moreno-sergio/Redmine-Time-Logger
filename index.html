<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Warning!</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom_app_style.css" rel="stylesheet">
    <script src="config.js" type="text/javascript"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12" id="particles-js"></div>
            <div class="col-md-6 main-div clearfix">
                <div class="col-md-12">
                    <h3>
                        - <span id="companyShortName"></span> Redmine Time Logger Tool -

                    </h3>
                    <blockquote class="blockquote">
                        <p class="mb-0">
                            With great power comes great responsibility.
                        </p>
                        <footer class="blockquote-footer">
                            <cite>Uncle Ben</cite>
                        </footer>
                    </blockquote>
                    <div class="col-md-12">
                        <form role="form" method="POST" action="/sendTimeEntries" onsubmit="return send();">
                            <div class="col-md-12 clearfix">
                                <div class="form-group float-left">
                                    <label for="issue_id">
                                        Issue Id
                                    </label>
                                    <input attr="required" type="number" class="form-control" id="issue_id" name="issue_id">
                                </div>
                                <div class="form-group float-left">

                                    <label for="startDate">
                                        Start Date
                                    </label>
                                    <input attr="required" type="date" class="form-control" id="startDate" name="startDate">
                                </div>
                                <!--<div class="form-group">-->

                                <div class="form-group float-left">

                                    <label for="endDate">
                                        End Date
                                    </label>
                                    <input type="date" class="form-control" id="endDate" name="endDate">
                                </div>
                            </div>
                            <div class="col-md-12 clearfix">
                                <div class="form-group float-left">
                                    <label for="hours">
                                        Hours
                                    </label>
                                    <input attr="required" type="number" step=".01" class="form-control" id="hours"
                                           name="hours">
                                </div>
                                <div class="form-group float-left">

                                    <label for="activity_id">
                                        Activity Id
                                    </label>
                                    <input attr="required" type="number" class="form-control" id="activity_id"
                                           name="activity_id">
                                </div>
                                <div class="clearfix"></div>
                                <span><i>{L-J:8.5h},{V:7h}</i></span>
                            </div>
                            <br/>
                            <div class="col-md-12 clearfix">
                                <div class="form-group float-left">
                                    <input attr="required" type="text" class="form-control"
                                           placeholder="API Key" id="apiKey" name="apiKey">
                                </div>
                            </div>
                            <div class="col-md-12 clearfix">
                                <div class="form-group float-left">

                                    <label for="comments">
                                        Any comments?
                                    </label>
                                    <textarea class="form-control" id="comments" name="comments" rows="3" cols="60"></textarea>
                                </div>
                            </div>
                            <div class="col-md-12 clearfix">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">
                                        Create!
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-12 clearfix">
                        <div class="col-md-2 offset-8 clearfix theme right-bar-icons">
                            <a href="#" title="Change lights?"><img src="img/torch-icon.png"></a>
                            <a href="#" title="Toggle particles?"><img src="img/particles-icon.png"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom_script.js"></script>
    <!--<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>-->
    <script src="./particles.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript">
        $("#companyShortName").text(`${companyShortName}`);
    </script>

</body>
</html>
